<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // declaration
        var x = 10;
        var y = 20;
        var z = "10";

        // print inside doument body
        document.write(x > y + "<br>");
        document.write(x >= y + "<br>");
        document.write(x < y + "<br>");
        document.write(x <= y + "<br>");
        document.write(x == y + "<br>");
        document.write(x != y + "<br>");
        document.write(x === y + "<br>");
        document.write(x === y + "<br>");
        document.write(x !== y + "<br>");

    </script>
