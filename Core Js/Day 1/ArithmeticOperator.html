<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>    
    // declaration
    var x=10;
    var y=20;
    var z="10";

    // print inside doument body
    document.write("x=10"+"<br>");
    document.write("y=20"+"<br>");
    document.write(x-y+"<br>");
    document.write(x*y+"<br>");
    document.write(x/y+"<br>");
    document.write(x%y+"<br>");
    document.write(++x+"<br>");
    document.write(--y+"<br>");

</script>
</head>
<body>
    
</body>
</html>
