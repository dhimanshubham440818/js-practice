<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        // array declration and intialization
        var student = ["abc","xyz","mnp"];
        document.write(student+"<br>");
        
        // array modification 
        student[0]="123";
        document.write(student+"<br>");
        
        // assigne array into a varible
        var trainee=student;
        document.write(trainee+"<br>");

        // array modification 
        trainee[0]="*-+/";
        document.write(student+"<br>");
        document.write(trainee+"<br>");
    </script>
</head>
