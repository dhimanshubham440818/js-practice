<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class employee{
            constructor(){
                // instance member of the class
                this.a=10;
                this.show=function (){
                    return "this is instance method of the class";
                }
            }
            // prototype method of class
            display(){
                return "display metohd";
            }
        }
        var obj1= new employee();
        document.write(obj1.a+"<br>");
        document.write(obj1.show()+"<br>");
        document.write(obj1.display()+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
