<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

// without parameter
var c = () => {
            document.write("Without Argument<br>");
        }
        c();
        // for single parameter
        var a = x => {
            document.write("X="+x+"<br>");
        }
        a(10);

        // for multiple parameter
        var b = (x, y) => {
            document.write("x="+x+" Y="+y +"<br>");
        }
        b(20,30);

        // with single statement
var d = () =>  document.write("single return statement<br>");
        d();
    </script>
</head>

<body>

</body>

</html>
