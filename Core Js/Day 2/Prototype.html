<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>        
        function person(name,id,age){
            this.name=name;
            this.id=id;
            this.age=age;
        }
        var person1= new person("abc", 200, 22);
        var person2= new person("xyz", 400, 44);
        console.log(person1);
        console.log(person2);

        // way to adding common property using prototype 
        person.prototype.dept="IT Service";

        // way to access prototype value
        for(var key in person1 ){
            document.write(person1[key]+"<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
